<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Appliances Shop</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #2c3e50, #2980b9); /* Gradient for header */
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 25px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #ff6f61;
            border-bottom: 2px solid #ff6f61; /* Underline effect on hover */
        }

        /* Main Content */
        main {
            text-align: center;
            margin-top: 50px;
            padding: 0 20px;
        }

        h1 {
            font-size: 3rem;
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .product-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-item h3 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 10px;
        }

        .product-item p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #e74c3c;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        footer p {
            margin: 0;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                padding: 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            h1 {
                font-size: 2rem;
            }

            .product-item {
                width: 200px;
                padding: 15px;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Available Products</h1>
        <div class="product-list">
            <div class="product-item">
                <h3>Washing Machine</h3>
                <p>Price: $500</p>
                <button class="add-to-cart" onclick="addToCart('Washing Machine', 500)">Add to Cart</button>
            </div>
            <div class="product-item">
                <h3>Microwave</h3>
                <p>Price: $150</p>
                <button class="add-to-cart" onclick="addToCart('Microwave', 150)">Add to Cart</button>
            </div>
            <!-- Additional product items can be added similarly -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Electrical Appliances Shop</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
